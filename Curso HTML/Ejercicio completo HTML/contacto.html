<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mi primera web</title>
</head>

<body>
    <!-- Encabezado -->
    <h1>Mi primera web</h1>

    <!-- Menu princiapl -->
    <ul>
        <!--
            la etiquet <a> junto al atributo href=""
            nos permiten crear hipervinculos

            href=""     es donde se indica a que direccion
                        va a enviar el hipervinculo

            title=""    tambien se puede agregar este atributo
                        se veria cuando se pase el click por arriba

            target=""   puedo inficar que se abra en una nueva pestaña o no
        -->
        <li><a href="index.html" title="Inicio">Inicio</a></li>
        <li><a href="contenido.html" title="Contenido">Contenido</a></li>
        <li><a href="contacto.html" title="Contacto">Contact</a></li>
    </ul>
    <hr />

    <!-- Contenido de index.html -->
    <h2>Contacto</h2>

    <form>
        <p>
            <label for="nombre">Nombre</label> <br />
            <input type="text" name="nombre" placeholder="Ingrese su nombre..." />
        </p>

        <p>
            <label for="biografia">Biografia</label>
            <textarea name="biografia"></textarea>
        </p>

        <p>
            <label for="edad">Edad</label>
            <select name="edad">
                <option value="mayor">Mayor de edad</option>
                <option value="adulto">Adulto</option>
                <option value="65">Mayor de 65 años</option>
            </select>
        </p>

        <p>
            <input type="submit" value="Enviar mail" />
        </p>
    </form>

</body>

</html>
