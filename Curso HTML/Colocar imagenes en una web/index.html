<!DOCTYPE html>
<html lang="es">

<head>
    <title>Coloncando imagenes en la web</title>
</head>

<body>
    <h1>Mi primer imagene en una web</h1>
    <hr />
    <h2>Imagenes en html</h2>
    <!-- <img> es la etiqueta
            que me permite colocar una imagen
            en la web.
            Tiene varios atributos importantes
            que son importantes usar
        
            alt=""      para un texto alternativo
                        si la imagen no llegase a cargar

            tittle=""   que sirve para que se muestre un texto
                        cuando se pase el click por arriba
                        de la imagen

            src=""      aqui indico la ruta relativa
                        donde esta la imagen    -->

    <img src="img/imagen.png" alt="Felicitaciones al tobon" title="Una felicitacion" />
    <hr />
</body>

</html>
