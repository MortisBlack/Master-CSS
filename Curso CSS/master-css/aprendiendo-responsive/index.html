<head>

    <!--
        Esta etiqueta es la que me permite hacer que mi web adquiera el tamaño del dispositivo
        donde se visualizara.

        content="width=device-diwth"    -   Obtiene el tamaño de la pantalla
                                            del dispositivo donde se visualiza la web
        
        user-escalable=no               -   Hace que el usuario no pueda hacer zoom
                                            con dos dedos
    -->
    <meta name="viewport" content="width=device-width, user-escalable=no" />
